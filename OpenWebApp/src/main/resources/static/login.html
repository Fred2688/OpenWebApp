<!doctype html>
<html ng-app="LoginApp">
<head>
<script src="/scripts/angular.min.js"></script>
<script src="/scripts/app_login.js"></script>
<link rel="stylesheet" href="/scripts/bootstrap.min.css">
<link rel="stylesheet" href="/styles/stylelogin.css">
</head>
<body ng-controller="LoginCtrl">
	<div class="container">
		<h1 class="welcome text-center">
			Welcome
		</h1>
		<div class="card card-container">
			<h2 class='login_title text-center'>Login</h2>
			<hr>

			<form class="form-signin">
				<span id="reauth-email" class="reauth-email"></span>
				<p class="input_title">User Name</p>
				<input ng-model="userName" type="text" id="inputEmail"
					class="login_box" placeholder="user name" required
					autofocus>
				<p class="input_title">Password</p>
				<input ng-model="userPassword" type="password" id="inputPassword"
					class="login_box" placeholder="******" required>
				<div id="remember" class="checkbox">
					<label> </label>
				</div>
				<button class="btn btn-lg btn-primary" type="submit" href="" ng-click="user.authentification()"
					>Login</button>
			</form>
<!-- 			/form -->
		</div>
<!-- 		/card-container -->
	</div>
<!-- 	/container -->

</body>
</html>
